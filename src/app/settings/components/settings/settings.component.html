<ng-container *ngIf="data$ | async as data">
  <div class="settings-page" *ngIf="currentUser">
    <div class="container page">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-xs-12">
          <h1 class="text-xs-center">Settings</h1>
          <mc-backend-error-messages
            *ngIf="data.backendErrors"
            [backendErrors]="data.backendErrors"
          >
          </mc-backend-error-messages>
          <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
            <fieldset>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  formControlName="image"
                  placeholder="URL of profile picture"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  formControlName="username"
                  placeholder="username"
                />
              </div>
              <div class="form-group">
                <textarea
                  type="text"
                  class="form-control form-control-lg"
                  formControlName="bio"
                  placeholder="Short biography about you"
                ></textarea>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  formControlName="email"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  formControlName="password"
                  placeholder="New password"
                />
              </div>
              <button
                class="btn btn-lg btn-primary pull-xs-right"
                [disabled]="settingsForm.invalid || data.isSubmitting"
              >
                Update Settings
              </button>
            </fieldset>
          </form>
          <hr />
          <button class="btn btn-outline-danger" (click)="logout()">
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
